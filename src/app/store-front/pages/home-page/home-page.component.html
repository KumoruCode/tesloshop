<h1 class="text-3xl font-bold" >Todos los productos</h1>
<h2 class="text-xl mb-2">Para todos los gustos</h2>
<hr>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-10 gap-3">

@for(product of productResource.value()?.products; track product.id){
<product-card [product]="product"></product-card>
} @empty {
  <p>No hay productos</p>
}
</div>
