
<div class="card card-compact bg-base-100 w-96 shadow-xl fade-in">
  <figure>
    <img
      [src]="product().images | productImage"
      [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title text-accent text-xl hover:underline cursor-pointer"
    [routerLink]="['/product', `${product().slug}`]"
    >{{product().title}}</h2>
    <p>{{product().description | slice : 0: 70}} ...</p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product', `${product().slug}`]">Ver</a>
      <pre>{{`/product/${product().slug}`}}</pre>
    </div>
  </div>
</div>
